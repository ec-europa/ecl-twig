parameters:
  bin_dir: "./vendor/bin"
  git_dir: "."
  process_timeout: 300
  tasks:
    twigcs:
      ruleset: 'Allocine\Twigcs\Ruleset\Official'
      path: 'src/*'
      severity: 'error'
    composer:
      no_check_lock: true
    yamllint:
      parse_custom_tags: true
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
        - "console.log("
