pipeline:
  dependencies:
    image: node:dubnium
    commands:
      - ./scripts/check-lockfile.sh

  lint:
    group: tests
    image: node:dubnium
    commands:
      - yarn install --frozen-lockfile
      - yarn lint && yarn pretty:check

  jest:
    group: tests
    image: node:dubnium
    commands:
      - yarn install --frozen-lockfile
      - yarn jest

  check-build:
    image: node:dubnium
    secrets: [gh_token]
    commands: node scripts/failcheck.js
    when:
      status: [ success, failure ]

  deploy-preview:
    image: node:dubnium
    secrets: [gh_token, netlify_auth_token, netlify_site]
    commands:
      - yarn clean
      - yarn dist
      - 'npx netlify deploy --site $${NETLIFY_SITE} --message "Drone build: ${CI_BUILD_NUMBER}" --json > netlify_deployment_result.json'
      - node scripts/set-netlify-deployment-status.js
    when:
      event: push
      status: [success, failure]
      branch:
        exclude:
          - master

  deploy-prod:
    image: node:dubnium
    secrets: [gh_token, netlify_auth_token, netlify_site]
    commands:
      - yarn clean
      - yarn dist
      - 'npx netlify deploy --prod --site $${NETLIFY_SITE} --message "Drone build: ${CI_BUILD_NUMBER}" --json > netlify_deployment_result.json'
      - node scripts/set-netlify-deployment-status.js
    when:
      branch: master
      event: push
